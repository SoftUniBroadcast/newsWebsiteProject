<main>
    <div class="container body-content">
        <div class="row">
        </div>

        <div class="pull-right">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Recent articles</h3>
                </div>
                <div class="panel-body" th:each="article : ${latestFiveArticles}">
                    <a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.title}"></a>
                    <p>
                        <small class="author" th:text="${'Posted on ' + #dates.format(article.dateAdded, 'dd-MM-yyyy HH:mm:ss')}"></small>
                    </p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" th:each="article : ${latestArticle}">
                <article>
                    <header>
                        <h2 th:text="${article.title}"></h2>
                    </header>

                    <p th:text="${article.content}"></p>

                    <div class="date">
                        <i>Posted on</i>
                        <span th:text="${#dates.format(article.dateAdded, 'dd-MM-yyyy HH:mm:ss')}"></span>
                    </div>
                    <small class="author"
                           th:text="${article.author.fullName} + ', ' + ${article.author.position.getName()}"></small>

                    <p>
                        <a class="btn btn-default btn-xs" th:each="tag:${article.tags}"
                           th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                    </p>
                </article>

                <div class="col-md-12">
                    <th:block th:each="video : ${article.videos}">
                        <h3 th:text="${video.title}"></h3>
                        <iframe width="560" height="315"
                                th:src="@{https://www.youtube.com/embed/{videoUrl}(videoUrl = ${video.url})}"
                                frameborder="0" allowfullscreen="true"></iframe>
                        <div class="date">
                            <i>Added on</i>
                            <span th:text="${#dates.format(video.dateAdded, 'dd-MM-yyyy HH:mm:ss')}"></span>
                        </div>
                        <p th:text="'Cameraman: ' + ${video.cameraman.fullName}"></p>

                    </th:block>
                </div>
            </div>
        </div>
    </div>
</main>
